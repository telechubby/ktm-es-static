{{ with .Site.Data.investor}}
{{ if .enable}}
<section class="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title }}</h2>
          <p>{{ .subtitle }}</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      {{ range .managers}}
      <div class="col-4" style="padding: 20px;">
        <div class="member-informashion">
          <div class="member-thume">
            <img src="{{ .image | absURL }}" alt="image">
          </div>
          <h4>{{.name}}</h4>
          <h6 style="margin: 0; padding: 0;">{{.post}}</h6>
          <p style="margin: 0; padding: 0;">{{.description}}</p>
          <a href="tel:{{ .phone }}">{{ .phone }}</a>
        </div>
      </div>
      {{end}}
      {{ range .engineers}}
      <div class="col-3 p-2">
        <div class="member-informashion">
          <div class="member-thume">
            <img src="{{ .image | absURL }}" alt="image">
          </div>
          <h4>{{.name}}</h4>
          <p style="margin-top: 0; margin-bottom: 0; padding: 0;">{{.post}}</p>
          <a href="tel:{{ .phone }}">{{ .phone }}</a>
        </div>
      </div>
      {{end}}

    </div>
  </div>
</section>
{{end}}
{{end}}
