{{ with .Site.Data.partners}}
{{ if .enable}}
<section class="clients">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>{{ .title}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="clients-slider">
          {{ range .clients}}
          <div class="clients-slider-item">
            <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">
              <img src="{{ .image | absURL}}" alt="{{ .image}}" style="height: 160px;object-fit: contain;">
            </a>
          </div>
          {{end}}
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
